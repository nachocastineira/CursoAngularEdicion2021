<form (ngSubmit)="guardar()"  autocomplete="off" [formGroup]="miForm" >

     <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-control">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre"  >
            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')" >
                Campo obligatorio</span>
        </div>
    </div>

         <!-- Agregar Fav -->
         <div class="mb-3 row">
            <label class="col-sm-3 col-form-control">Nombre</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input class="form-control" placeholder="Nombre" [formControl]="nuevoFavorito"
                   (keyup.enter)="agregarFavorito()" >
                    <button class="btn btn-outline-primary" (click)="agregarFavorito()" type="button" >Agregar</button>
                </div>
                
            </div>
        </div>

        <!-- Listado de jueugos favoritos -->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-control">Favoritos</label>
            <div class="col-sm-9" formArrayName="favoritos" >

                <div class="input-group" *ngFor="let favorito of favoritosArr.controls; let i = index">                   
                    
                    <input class="form-control mb-1"  [formControlName]="i"  >
                    <button class="btn btn-outline-danger" (click)="borrar(i)"  type="button" >Eliminar</button>

                </div>
            </div>
        </div>



    <div class="row">
        <div class="col-sm-9">
            <button type="submit" class="btn btn-primary float-end">
            Guardar</button>
        </div>
    </div>

</form>
