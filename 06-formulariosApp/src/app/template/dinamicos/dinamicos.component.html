<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miForm="ngForm" >

     <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-control">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre" ngModel name="nombre" required>
            <span class="form-text text-danger" 
                  *ngIf="miForm.controls['nombre']?.errors && miForm.controls['nombre']?.touched" >
                Campo obligatorio</span>
        </div>
    </div>

         <!-- Agregar Fav -->
         <div class="mb-3 row">
            <label class="col-sm-3 col-form-control">Nombre</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input class="form-control" placeholder="Nombre" 
                    name="nuevoJuego" [(ngModel)]="nuevoJuego" (keyup.enter)="agregarJuego()" >
                    <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
                </div>
                
            </div>
        </div>

        <!-- Listado de jueugos favoritos -->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-control">Favoritos</label>
            <div class="col-sm-9">

                <div class="input-group" *ngFor="let juego of persona.favoritos; let i = index" >                   
                    <input  [(ngModel)]="juego.nombre"                           
                            name="favorito_{{ i }}"
                            class="form-control mb-1"  >
                            <!-- otra forma de name unico name=" 'favorito_' + i " -->
                    <button class="btn btn-outline-danger" 
                            type="button" (click)="eliminar(i)">Eliminar</button>

                </div>
            </div>
        </div>



    <div class="row">
        <div class="col-sm-9">
            <button type="button" class="btn btn-primary float-end" 
            (click)="guardar()" [disabled]="miForm.invalid" >
            Guardar</button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
