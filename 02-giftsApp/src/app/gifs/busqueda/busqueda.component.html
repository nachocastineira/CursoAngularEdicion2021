<h5>Buscar:</h5>
<input 
    type="text" 
    class="form-control" 
    placeholder="Buscar gifts..." 
    (keyup.enter)="buscar( txtBuscar.value )"
    #txtBuscar />
<!--El keyup se dispara automaticamente cuando se detecta un caracter en el INPUT
el keyup.enter lo dispara cuando el usuario presiona enter-->
