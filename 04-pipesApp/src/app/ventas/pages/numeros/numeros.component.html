<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipees incluidos en Angular - Usualmente en el common module</p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2' }} <!--uso de decimal con cantidad de decimales-->
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ (ventasNetas + 2000000) | currency:'ARS' }} <!--indico el tipo de moneda en tal pais-->
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }} <!--uso de porcentaje con cantidad de decimales-->
        </p-card>
    </div>
</div>
