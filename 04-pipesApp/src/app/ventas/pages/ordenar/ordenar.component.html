<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Creados por {{ 'nosotros' | mayusculas:enMayusculas }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

            <button pButton 
                    class="mr-1 p-button-warning"
                    label="Toggle mayÃºsculas" 
                    (click)="cambiarBooleanMayusculas()"></button>

            <button pButton (click)="cambiarOrden('nombre')"
                    class="mr-1"
                    icon="pi pi-sort"
                    label="Por nombre"></button>

            <button pButton (click)="cambiarOrden('vuela')"
                    class="mr-1 p-button-success"
                    icon="pi pi-sort"
                    label="Vuela"></button> 

            <button pButton (click)="cambiarOrden('color')"
                    class="mr-1 p-button-help"
                    icon="pi pi-sort"
                    label="Por color"></button> 
    </div>
</p-toolbar>


<p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela }}</td>
            <td>{{ heroe.color }}</td>
        </tr>
    </ng-template>
</p-table>

<hr>

<p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela }}</td>
            <td>{{ heroe.color }}</td>
        </tr>
    </ng-template>
</p-table>
